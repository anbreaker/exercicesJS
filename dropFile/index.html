<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API File</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Drag and Drop Files</h1>
    <form class="form" method="POST" enctype="multipart/form-data">
      <div>
        <input class="hide" type="file" name="file" id="file" multiple />

        <div class="drop-zone" id="drop-zone">
          <i class="fas fa-file-upload"></i>
          <p class="drop-zone__text">
            Drop file or click to upload file
          </p>
        </div>
        <input type="submit" value="UpLoad" class="form__button" id="upload-button" />
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
