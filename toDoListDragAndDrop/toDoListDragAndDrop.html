<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Drag & Drop</title>
    <link rel="stylesheet" href="toDoListDragAndDrop.css" />
  </head>
  <body>
    <h1 class="titleWeb">To Do List Drag & Drop</h1>

    <div class="container">
      <div class="task" id="pending-tasks">
        <h2 class="title">Pending Tasks</h2>
        <div class="task" id="task-1" draggable="true">Task 1</div>
        <div class="task" id="task-2" draggable="true">Task 2</div>
        <div class="task" id="task-3" draggable="true">Task 3</div>
        <div class="task" id="task-4" draggable="true">Task 4</div>
        <div class="task" id="task-5" draggable="true">Task 5</div>
      </div>
      <div class="task" id="finished-task">
        <div class="title">Finished Task</div>
      </div>
    </div>

    <script src="toDoListDragAndDrop.js"></script>
  </body>
</html>
